<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'movies_tv/css/style.css' %}">
    <title>Главная страница</title>
</head>

<body>
    <header>
        <div class="wrap-logo">
            <a href="#logo" class="logo">Сайт про фильмы</a>
        </div>
        <nav>
            <a class="active" href="{% url 'home' %}">Главная</a>
            <a href="#">Фильмы</a>
            <a href="#">Сериалы</a>
            <a href="#">Мультфильмы</a>
        </nav>
    </header>
    <div>
        <form>
            <input type="text" placeholder="Поиск...">
            <button type="submit">Найти</button>
        </form>
    </div>

    <aside class="sidebar-left">
        <div class="container">
            Контент левой боковой панели
        </div>
    </aside>

    <main class="main-content">
        {% for el in movie_list %}
        <form action="">
            <div>
                {{ el.title }} <br><br>
                {% if el.poster.url %}
                    <img src="{{ el.poster.url }}" alt="photo"><br><br>
                {% endif %}          
                {{ el.description | linebreaks | truncatewords:30 }} <br>
                <button type="submit" class="btn btn-warning">Смотреть</button>
            </div>
        </form>
        {% endfor %}
    </main>

    <footer>
        <div>

        </div>
    </footer>
</body>

</html>
